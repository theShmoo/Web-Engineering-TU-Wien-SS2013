<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:mc="http://java.sun.com/jsf/composite/mycomponents">


    <ui:composition template="./template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{msg['login.title']}" escape="false"/>
        </ui:define>
        <ui:define name="navigation">
            <li><h:commandLink value="#{msg['navi.register']}" action="register.xhtml" id="register" tabindex="1"/></li>
        </ui:define>
        <ui:define name="content">
            <div id="content">

                <mc:login 
                    username="#{userController.user.username}"
                    password="#{userController.user.password}"
                    action="#{userController.login()}"
                    id="login" />

            </div>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <ui:insert name="title"></ui:insert>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="./resources/styles/screen.css" />
        <script src="./resources/js/jquery.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="container">
            <div id="bordercontainer">
                <div id="header">
                    <div id="header_left">
                        <h:outputText class="accessibility" value="#{msg['formel0.accessibility.title']}" escape="false"/>
                    </div>
                    <div id="header_right"></div>
                </div>
                <div id="navigation">
                    <h:form id="navForm">
                        <h:outputText class="accessibility" value="#{msg['formel0.accessibility.navigation']}" escape="false"/>
                        <ul title="#{msg['formel0.accessibility.navigationTitle']}"> 
                            <ui:insert name="navigation"></ui:insert>
                        </ul>
                    </h:form>
                </div>
                <ui:insert name="content"></ui:insert>
            </div>
            <div id="footer">
                <h:outputText value="#{msg['formel0.footer']}" escape="false"/>
            </div>
        </div>
        <ui:insert name="js"></ui:insert>
    </body>
</html>

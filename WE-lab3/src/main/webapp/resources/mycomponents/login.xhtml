<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:composite="http://java.sun.com/jsf/composite"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="username" required="true"/>
      <composite:attribute name="password" required="true"/>
      <composite:attribute name="action" method-signature="java.lang.String f()" required="true" />
  </composite:interface>

  <!-- IMPLEMENTATION -->
  <composite:implementation>
    
         <h:outputText value="#{msg['login.header']}" escape="false" />
        <h:form id="form"> 
            <fieldset>
                
            <h:outputLabel value="#{msg['login.username']}" for="username" class="registerform" />
             <h:message id="login_messages" for="username" styleClass="validation_error" />
            
            
            <h:inputText value="#{cc.attrs.username}" id="username" tabindex="2"/>
            
            <f:verbatim><br/></f:verbatim>
            <h:outputLabel value="#{msg['login.password']}" for="password" class="registerform" />
            
            <h:inputSecret value="#{cc.attrs.password}" id="password" tabindex="3" />
            </fieldset>
           
            <h:outputText value="#{msg['login.failed']}" rendered="#{userController.failedStatus}" style="color: red"/>
            <h:messages style="color: red"/><!-- TODO: maybe with class? -->
            
            <f:verbatim><br/></f:verbatim>
             <h:commandButton action="#{cc.attrs.action}" 
                                     value="#{msg['login.submit']}" 
                                     id="submit" 
                                     tabindex="4" />
             
           
             
        </h:form>
      
  </composite:implementation>
</html>

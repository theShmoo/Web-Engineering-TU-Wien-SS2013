 <script type="text/javascript">
      //<![CDATA[
      var cube = $("#cube");
      var width = 123;
      var height = 400;
      var positionCar2 = Math.ceil(width/2)+8;
      var carspeed = 600;
      function Car(x,y,divId) {
        this.x = x;
        this.y = y;
        this.xStart = x;
        this.yStart = y;
        this.divId = divId;
        var self = this;
        width = 35;
        height = 70;
        stepsize = 30;
        this.drive =
            function(steps) {
                this.y += steps*stepsize;
                this.divId.animate({'left' : this.x, 'top' : this.y},carspeed*Math.sqrt(steps),'linear');
            }
        this.getId =
            function() {
                return divId;
            }
        this.refresh =
            function() {
                divId.css({'left' : this.x, 'top' : this.y});
            }

        this.restart =
            function() {
                this.divId.fadeOut("slow","linear", function() {
                  self.divId.delay(800).css({'left' : self.xStart, 'top' : self.yStart}).fadeIn("slow");
                });
            }
        this.refresh();

      }
      
      $(document).ready(function(){
        //Positon cars
        var car1 = new Car(17,12,$("#racetrack #car1"));
        var car2 = new Car(positionCar2,12,$("#racetrack #car2"));
        car1.drive(5);
        car2.drive(10);
        cube.click(function(){
            car2.restart();
        });
      });
